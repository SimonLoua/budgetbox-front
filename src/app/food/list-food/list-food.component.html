<mat-toolbar class="sidenav-content-toolbar" color="primary">
  <span class="title-center">Liste des aliments</span>
</mat-toolbar>

<div class="content">
  <br/>
  <li class="mat-form-field--inlinesemi">

    <mat-form-field appearance="outline">
      <mat-label>Rechercher un aliment</mat-label>
      <input matInput type="text" (keyup)="researchFood($event.target.value)" placeholder="Aliment"/>
    </mat-form-field>
    <mat-icon>search</mat-icon>
  </li>
  <div class=" mat-elevation-z4">
    <table mat-table [dataSource]="dataSource">
      <!-- matricule Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Nom</th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
      <!-- matricule Column -->
      <ng-container matColumnDef="scientificName">
        <th mat-header-cell *matHeaderCellDef> Nom Scientifique </th>
        <td mat-cell *matCellDef="let element"> {{element.scientificName}} </td>
      </ng-container>

      <!-- Nompatron Column -->
      <ng-container matColumnDef="mainGroup">
        <th mat-header-cell *matHeaderCellDef> Cat√©gorie Principale </th>
        <td mat-cell *matCellDef="let element"> {{element.mainGroup | uppercase}} </td>
      </ng-container>

      <ng-container matColumnDef="subCategory">
        <th mat-header-cell *matHeaderCellDef> Sous Categorie </th>
        <td mat-cell *matCellDef="let element"> {{element.subGroup | uppercase}} </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions </th>
        <td mat-cell *matCellDef="let element"> <button
          [routerLink]="['/food/update-food', element.id]" mat-icon-button
          aria-label="icon-button to consult and update food">
          <mat-icon>create</mat-icon>
        </button> <button mat-icon-button aria-label="icon-button to delete food" color="warn"
                          (click)="deleteFood(element.id)">
          <mat-icon>delete</mat-icon>
        </button></td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator #paginator [pageSizeOptions]="[10, 20, 50]" [pageIndex]="page"
                   (page)="pageEvent = paginateTo($event)"
                   [length]="length" [showFirstLastButtons]="false">
    </mat-paginator>
  </div>
</div>
<br />
